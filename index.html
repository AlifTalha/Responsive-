<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick="changeSize('laptop')">Laptop</button>
            <button onclick="changeSize('tablet')">Tablet</button>
            <button onclick="changeSize('phone')">Phone</button>
        </div>
        <div class="content">
            <h1>Responsive Device Preview</h1>
            <p>This is a sample text that adjusts according to the selected device.</p>
            <img src="image/img.png" alt="Sample Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
